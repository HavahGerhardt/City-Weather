<div class="container mt-5 mb-5">
    <h1 class="text-center">Favorites</h1>
    <mat-card *ngIf="!favoritesArr.length">
        <p class="text-center">You don't have any favorites</p>
    </mat-card>
    <div class="d-flex flex-wrap">
        <div class="favorite-card p-1" *ngFor="let city of favoritesArr">
            <mat-card>
                <app-current-weather-title [city]="city"></app-current-weather-title>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button (click)="showMoreDetails(city)">More details...</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
